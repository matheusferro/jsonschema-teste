syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.apiteste";
option java_outer_classname = "Apiteste";
option objc_class_prefix = "HLW";

package com.apiteste;

service ApitesteService {
  rpc send (ApitesteRequest) returns (ApitesteReply) {}
}

message ApitesteRequest {
  string name = 1;
}

message ApitesteReply {
  string message = 1;
}